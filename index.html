<!DOCTYPE html>
<html lang="en">
<head>
    <title>Medicare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
        <div id="heading_name">
            <h1><i class="fa-solid fa fa-stethoscope"></i> ELDERLY CARE</h1>
        </div>
        <div class="nav">
            <ul class="horizontal-list">
                <li><a href="#">Home</a></li>
                <li><a href="#medicine">Medicine</a></li>
                <li><a href="#diet-plan">Diet-Plan</a></li>
                <li><a href="#excercise">Excercise</a></li>
                <li><a href="#doctor">Doctor Detail</a></li>
                
            </ul>
        </div>
        </div>
        <div class="slider">
            <img src="./static/eld1.jpg">
        </div>
        <main>
            <section id="medicine">
                <h1 class="nav-heading">Medicine</h1>
                <div class="cont">
                    <div class="box">
                        <img src="./static/medi1.jpg" alt="">
                     </div>
                    <div class="box">
                        <img src="./static/medi2.jpg" alt="">
                     </div>
                    <div class="box">
                        <img src="./static/medi3.jpg" alt="">
                     </div>
                </div>
                <div class="medicine-reminder">
                    <h2>Medicine Reminder</h2>
                    <input type="text" id="medicineName" placeholder="Medicine Name">
                    <input type="time" id="medicineTime">
                    <input type="date" id="medicineDate">
                    <button onclick="addMedicineReminder()">Add Reminder</button>
                </div>
                <div class="medicine-list">
                    <ul id="medicineTaskList"></ul>
                </div>
            </section>
            <section id="diet-plan">
                <h1 class="nav-heading">Diet Plan</h1>
                <div class="cont">
                    <div class="box">
                        <img src="./static/diet1.jpg" alt="">
                     </div>
                    <div class="box">
                        <img src="./static/diet2.jpg" alt="">
                     </div>
                    <div class="box">
                        <img src="./static/diet3.jpg" alt="">
                     </div>
                </div>
                <div class="diet-todo">
                    <h2>Diet Todo List</h2>
                    <div class="diet-input">
                        <input type="text" id="dietName" placeholder="Diet Name">
                        <select id="shift" name="shift">
                            <option value="morning">Morning</option>
                            <option value="afternoon">Afternoon</option>
                            <option value="evening">Evening</option>
                        </select>
                        <select id="dayName" name="dayName">
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                        <button onclick="addDietTask()">Add Diet</button>
                        </div>
                    <div class="diet-list">
                    <ul id="dietTaskList"></ul>
                </div>
            </section>
            <section id="excercise">
                <h1 class="nav-heading">Excercise</h1>
                <div class="cont">
                    <div class="box">
                        <img src="./static/exc1.jpg" alt="">
                     </div>
                    <div class="box">
                        <img src="./static/exc2.jpg" alt="">
                     </div>
                    <div class="box">
                        <img src="./static/exc3.jpg" alt="">
                     </div>
                </div>
                <div class="exercise-todo">
                    <h2>Add your Excercise Task</h2>
                    <input type="text" id="exerciseTaskInput" placeholder="Add a new exercise task">
                    <button onclick="addExerciseTask()">Add Task</button>
                    <ul id="exerciseTaskList"></ul>
                </div>

            </section>
            <section id="doctor">
                <h1 class="nav-heading">Doctor Detail</h1>
                <div class="doct-box">
                <div1 class="doct">
                    <div class="doctor-form">
                        <h2>Doctor's Form</h2>
                        <form id="patientForm">
                            <label for="patientName">Patient Name:</label>
                            <input type="text" id="patientName" name="patientName" required>
                
                            <label for="patientAge">Patient Age:</label>
                            <input type="number" id="patientAge" name="patientAge" required>
                
                            <label for="diseaseName">Disease Name:</label>
                            <input type="text" id="diseaseName" name="diseaseName" required>
                
                            <label for="hospitalName">Hospital Name:</label>
                            <input type="text" id="hospitalName" name="hospitalName" required>
                
                            <label for="doctorName">Doctor Name:</label>
                            <input type="text" id="doctorName" name="doctorName" required>

                            <label for="contact">Emergency Contact</label>
                            <input type="number" id="contact" name="contact" required>
                
                            <div class="form-buttons">
                                <button type="submit">Submit</button>
                                <button type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div1>
                <div2 class="doct">
                    <img src="./static/doct1.jpg" alt="">
                </div2>
                </div>
            </section>
        </main>
        <footer>
            <section id="footer">
                <div1>
                    <h2><i class="fa-solid fa fa-stethoscope"></i> Elderly Care</h2>
                </div1>
                <div2><h3>copyright <i class="fa-solid fa fa-copyright"></i> 2024</h3></div2>
            </section>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
